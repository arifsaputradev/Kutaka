<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kutaka</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <!-- My CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/styleForRegistrasi.css" />

  <body>
    <section id="registerMasuk">
      <div class="container">
        <div class="logoKutaka">
          <img src="../image/logoKutaka.png" alt="kutaka" width="50" height="50" />
          <a href="index.html">kutaka</a>
        </div>
        <div class="formMasuk">
          <form id="masuk">
            <p>Masuk</p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Masukkan E-Mail" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Masukkan Password" />
            <input type="submit" value="Masuk" />
          </form>
          <p>belum punya akun? <a href="daftar.html">Daftar</a></p>
        </div>
      </div>
    </section>
    <footer>
      <div class="footerGaris"></div>
      <div class="footerCopyright">
        <div class="container">
          <h4>&copy; 2021 - 2022 ARIF SAPUTRA</h4>
        </div>
      </div>
    </footer>
  </body>
